  <div class="py-5 background__lighter-blue">
    <div class="container p-2">
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-center">Vehicle Search: Select Source and Destination</h2>
        </div>
      </div>
    </div>
    <div class="container pb-5">
      <div class="row">
        <div class="col-lg-6 p-3 col-md-6">
          <div class="card">
            <div class="card-header">
              <h2 class="text-center">Source Location</h2>
            </div>
            <div class="card-body p-3">
              <div class="row">
                <div class="col-lg-6 col-md-12 mb-1 col-sm-12">
                    <div class="form-check-inline">
                        <label class="form-check-label h5">
                            <input type="radio" class="form-check-input" name="optradio">City
                        </label>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="form-check-inline">
                        <label class="form-check-label h5">
                            <input type="radio" class="form-check-input" name="optradio">State
                        </label>
                    </div>
                </div>
              </div>
              <div class="row">
                  <div class="col-12 py-3">
                    <ng-select [items]="cities"
                    bindLabel="name"
                    placeholder="Select city"
                    [(ngModel)]="selectedCity">
                </ng-select>
                  </div>
              </div>
            </div>
          </div>

        </div>
        <div class="col-lg-6 p-3 col-md-6">
          <div class="card">
            <div class="card-header">
              <h2 class="text-center">Destination Location</h2>
            </div>
            <div class="card-body p-3">
              <div class="row">
                <div class="col-lg-6 col-md-12 mb-1 col-sm-12">
                    <div class="form-check-inline">
                        <label class="form-check-label h5">
                            <input type="radio" class="form-check-input" name="optradio">City
                        </label>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="form-check-inline">
                        <label class="form-check-label h5">
                            <input type="radio" class="form-check-input" name="optradio">State
                        </label>
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 py-3">
                  <ng-select [items]="cities"
                  bindLabel="name"
                  placeholder="Select city"
                  [(ngModel)]="selectedCity">
              </ng-select>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 p-3">
                <div class="text-muted font-weight-normal">Part Load</div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
    
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 p-3">
                <button type="submit" class="btn btn-block btn-secondary">Search</button>            
            </div>
          </div>
  </div>
